<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Générateur css</title>
</head>
<body>

    <div class="container">
        <nav class="row mt-4 mb-4">
            <div class="nav d-flex justify-content-around offset-1 col-10">
                <div class="nav-item">Border Radius</div>
                <div class="nav-item">Box Shadow</div>
            </div>
        </nav>
        <div class="row">
            <div class="col-4 selector">
                <form class="">
                    <div class="d-flex justify-content-between mb-3">
                        <label for="">Horizontal position</label>
                        <div class="d-flex justify-content-end">
                            <input type="number" id="horizontalNumber" class="col-4 mr-2" value="0">
                            <span class="">px</span>
                        </div>
                    </div>
                    <input type="range" id="horizontal" class="form-control-range" min="-200" max="200" onchange="horizontalValue()"> <br>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <label for="">Vertical position</label>
                        <div class="d-flex justify-content-end">
                            <input type="number" id="verticalNumber" class="col-4 mr-2" value="0"> 
                            <span class="">px</span>
                        </div>
                    </div>
                    <input type="range" id="vertical" class="form-control-range" min="-200" max="200" onchange="verticalValue()"> <br>
                   
                    <div class="d-flex justify-content-between mb-3">
                        <label for="">Blur Radius</label>
                        <div class="d-flex justify-content-end">
                            <input type="number" id="blurNumber" class="col-4 mr-2" value="0"> 
                            <span class="">px</span>
                        </div>
                    </div>
                    <input type="range" id="blur" class="form-control-range" min="-200" max="200" onchange="blurValue()"> <br>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <label for="">Spread Radius</label>
                        <div class="d-flex justify-content-end">
                            <input type="number" id="spreadNumber" class="col-4 mr-2" value="0"> 
                            <span class="">px</span>
                        </div>
                    </div>
                    <input type="range" id="spread" class="form-control-range" min="-200" max="200" onchange="spreadValue()"> <br>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <label for="bgColor">Background color</label>
                            <input type="color" id="bgColor" class="form-control col-4 mr-2" value="#ffffff" onchange="bgColorValue()"> 
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <label for="boxColor">Box color</label>
                            <input type="color" id="boxColor" class="form-control col-4 mr-2" value="#faebd7" onchange="boxColorValue()"> 
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <label for="color">Shadow color</label>
                            <input type="color" id="color" class="form-control col-4 mr-2" onchange="colorValue()"> 
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <label for="">Opacity</label>
                        <div class="d-flex justify-content-end">
                            <input type="number" id="opacityNumber" class="col-4 mr-2" value="1"> 
                        </div>
                    </div>
                    <input type="range" id="opacity" class="form-control-range" min="0" max="1" step="0.01" value="1" onchange="opacityValue()"> <br>


                    <div class="d-flex justify-content-around mb-3 mt-4">
                        <div>
                            <input type="radio" id="outline" name="position" value="outline" onchange="isChecked()" checked>
                            <label for="outline">Outline</label>
                        </div>
                        <div>
                            <input type="radio" id="inset" name="position" value="inset" onchange="isChecked()">
                            <label for="inset">Inset</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-8 output">
                <div class="element mt-5">
                    <div class="result text-center pt-5">
                        box-shadow: <span class="horizontalResult">15</span>px <span class="verticalResult">10</span>px <span class="blurResult">5</span>px <span class="spreadResult">9</span>px <span class="colorResult">#00000</span> <span class="position"></span> 
                    </div>
                </div>
            </div>

        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
